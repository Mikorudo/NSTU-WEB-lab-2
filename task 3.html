<!DOCTYPE html>
<html>

<head>
    <title>Задание 3</title>
    <style>
        @import url(style/calculator.css);
    </style>
</head>

<body>
    <h3>Калькулятор вкладов</h6>
        <div class="container">
            <div class="left-column">
                <select id="depositTypeSelector">
                    <option value="" disabled selected>Выберите элемент из списка</option>
                    <option value="option1">Пополняемый</option>
                    <option value="option2">Срочный</option>
                </select>
                <select id="depositdurationSelector" aria-placeholder="Выберете тип вклада">
                    <option value="" disabled selected>Выберите элемент из списка</option>
                </select>
                <input type="number" id="depositeSizeInput" placeholder="Введите сумму вклада" step="100" min="0"
                    max="99999999">
                <button id="calculateButton">Рассчитать</button>
            </div>
            <div class="right-column">
                <div id="outputBox">Для вычисления возврата по депозиту введите данные и нажмите кнопку рассчитать
                </div>
            </div>
        </div>
        <script type="text/javascript" src="scripts/depositСalculator.js"></script>
</body>

</html>
